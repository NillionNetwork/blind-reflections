<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="html-element">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Reflections - Daily Journal</title>

    <!-- Bootstrap CSS with Replit dark theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div id="top-bar" style="display: flex; align-items: center; justify-content: space-between; padding: 10px 0;">
                <div>
                    <button id="sign-up-login-button" class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#authModal"><i class="fas fa-user me-1"></i>Sign Up/Login</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Modal for Sign Up/Login -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Sign Up / Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Yellow error message -->
                    <div id="auth-warning" class="alert alert-warning d-none" role="alert">
                        Before you leave notes, you need to sign up or log in.
                    </div>

                    <!-- Tabs for Sign Up and Login -->
                    <ul class="nav nav-tabs" id="authTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="register-tab" data-bs-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="true">Sign Up</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Login</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="authTabContent">
                        <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <div class="mb-3 d-flex align-items-center">
                                <label class="form-label me-2 mb-0">Unique Identifier:</label>
                                <span id="register-uuid" class="me-2" style="user-select: all; font-family: monospace;" data-bs-toggle="tooltip" data-bs-placement="top" title="This unique identifier is used to access your data privately. Please save it securely."></span>
                                <button type="button" class="btn btn-outline-secondary btn-sm" id="copy-uuid-btn" title="Copy to clipboard">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="register-password" placeholder="Enter your password">
                            </div>
                            <button id="register-button" class="btn btn-accent">Register</button>
                        </div>
                        <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <div class="mb-3">
                                <label for="login-username" class="form-label">Unique Identifier</label>
                                <input type="text" class="form-control" id="login-username" placeholder="Enter your unique identifier">
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="login-password" placeholder="Enter your password">
                            </div>
                            <button id="login-button" class="btn btn-accent">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <div class="d-flex align-items-center justify-content-between">
                <h1 class="h2 mb-0"><i class="fas fa-book-open me-2" style="color: var(--accent-color);"></i>Blind Reflections</h1>
                <div class="d-flex align-items-center">
                    <span class="badge bg-secondary rounded-pill me-3" id="today-date"></span>
                    <div class="theme-toggle">
                        <button id="theme-toggle-btn" class="btn btn-sm btn-outline-secondary rounded-circle" style="width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center;">
                            <i id="theme-icon" class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>
            </div>
            <p class="text-muted">Your personal daily reflection journal</p>
        </header>

        <div class="row g-4">
            <!-- Calendar Column -->
            <div class="col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Select a date</h5>
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>

            <!-- Entries Column -->
            <div class="col-md-6">
                <div class="card border-0 shadow-sm" id="entries-card">
                    <div class="card-body">
                        <h5 class="card-title mb-3" id="selected-date-header">No date selected</h5>

                        <!-- New Entry Form -->
                        <div id="entry-form-container" class="mb-4" style="display: none;">
                            <div class="mb-3">
                                <label for="entry-text" class="form-label">Add a reflection</label>
                                <textarea class="form-control" id="entry-text" rows="3" placeholder="Write your thoughts for this day..."></textarea>
                            </div>
                            <button type="button" class="btn btn-accent" id="save-entry-btn"><i class="fas fa-save me-1"></i>Save Entry</button>
                        </div>

                        <!-- Entries List -->
                        <div id="entries-container">
                            <div class="text-center p-4" id="no-date-message">
                                <i class="fas fa-calendar-day fs-1 mb-3 text-secondary"></i>
                                <p>Select a date from the calendar to view or add entries</p>
                            </div>
                            <div id="no-entries-message" style="display: none;">
                                <div class="text-center p-4">
                                    <i class="fas fa-pencil fs-1 mb-3 text-secondary"></i>
                                    <p>No entries for this date yet. Write your first reflection!</p>
                                </div>
                            </div>
                            <div id="entries-list" class="entries-scrollable"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <!-- UUID v4 generation using Web Crypto API -->
    <script>
        function uuidv4() {
            return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }
    </script>

    <script src="./bundle.js"></script>
</body>
</html>
